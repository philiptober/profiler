<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profiler</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/profiler.css">
</head>
<body>
	
	<div class="container col-md-12" style="padding-bottom: 60px;">
		</br>
		</br>	
		<h1  style="text-align: center;font-weight: bold;">Profiler</h1>
		<div class="col-md-8 col-md-offset-2">
			<ul class="profiler">
				<li>
					<input id="edit" class="control-view" type="checkbox"/>
					<label class="glyphicon-edit" for="edit"></label>
					<div class="view-data">
						<h1>name@email.com</h1>
						<p>Firstname </p>
						<p>Lastname</p>
						<p>********</p>
					</div>
					<div class="view-image">
						<span class="glyphicon-user"></span>
					</div>
					<div class="view-control">
						<label class="glyphicon-ok" for="editConfirm"></label>
						<label class="glyphicon-remove" for="edit"></label>
						<label class="glyphicon-trash" for="deleteConfirm"></label>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
